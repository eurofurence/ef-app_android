apply plugin: "idea"
apply plugin: "com.android.application"
apply plugin: "kotlin-android"

android {

    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 32
        versionName "1.9.10"
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/LICENSE"
        exclude "META-INF/MANIFEST.MF"
        exclude "META-INF/NOTICE"
        exclude "META-INF/maven/com.google.guava/guava/pom.xml"
        exclude "META-INF/maven/com.google.guava/guava/pom.properties"


    }

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        androidTest.java.srcDirs += "src/androidTest/kotlin"
    }
    productFlavors {
        // Define separate dev and prod product flavors.
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
            applicationId "org.eurofurence.connavigator.debug"
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 16
            applicationId "org.eurofurence.connavigator"
        }
    }
}


ext {
    // Location of the schema file
    backend_commit = "c72de67fe4dded4f8acf2e67f9e286245d3ebd1e"
    schema_location = "https://raw.githubusercontent.com/eurofurence/ef-app_backend/$backend_commit/Swagger/ApiDefinition.yml"

    // Dependency versions
    swagger_annotations_version = "1.5.0"
    gson_version = "2.6.1"
    httpclient_version = "4.3.3"
    volley_version = "1.0.1"
    junit_version = "4.8.1"
    android_support_version = "25.3.1"
    google_play_version = "10.2.1"
}

// Embedded swagger
apply from: "swagger.gradle"

dependencies {
    compile fileTree(include: ["*.jar"], dir: "libs")
    testCompile "junit:junit:4.12"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "com.android.support:appcompat-v7:$android_support_version"
    compile "com.android.support:design:$android_support_version"
    compile "com.android.support:support-v4:$android_support_version"
    compile "com.google.guava:guava:19.0"
    compile "com.android.support:cardview-v7:$android_support_version"
    compile "com.android.support:recyclerview-v7:$android_support_version"
    compile "com.android.support:cardview-v7:$android_support_version"
    compile "com.android.support:recyclerview-v7:$android_support_version"
    compile "com.android.support:multidex:1.0.1"
    compile "net.danlew:android.joda:2.9.4.2"
    compile "joda-time:joda-time:2.9.2:no-tzdb"
    compile "io.swagger:swagger-annotations:$swagger_annotations_version"
    compile "com.google.code.gson:gson:$gson_version"
    compile "org.apache.httpcomponents:httpcore:$httpclient_version"
    compile "org.apache.httpcomponents:httpclient:$httpclient_version"
    compile "org.apache.httpcomponents:httpmime:$httpclient_version"
    compile "com.mcxiaoke.volley:library-aar:$volley_version"
    compile "com.nostra13.universalimageloader:universal-image-loader:1.9.5"

    // Firebase
    compile "com.google.firebase:firebase-messaging:$google_play_version"
    compile "com.google.firebase:firebase-config:$google_play_version"
    // Analytics
    compile "com.google.android.gms:play-services-analytics:$google_play_version"
    // Photoview
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'us.feras.mdv:markdownview:1.1.0'

    // Promises
    compile 'nl.komponents.kovenant:kovenant-core:3.3.0'
    compile 'nl.komponents.kovenant:kovenant-android:3.3.0'
    compile 'nl.komponents.kovenant:kovenant-combine:3.3.0'
    compile 'nl.komponents.kovenant:kovenant-jvm:3.3.0'
    compile 'nl.komponents.kovenant:kovenant-functional:3.3.0'

    // DSL for views
    compile 'org.jetbrains.anko:anko-sdk15:0.10.0-beta-2' // sdk19, sdk21, sdk23 are also available
    compile 'org.jetbrains.anko:anko-support-v4:0.10.0-beta-2' // In case you need support-v4 bindings
    compile 'org.jetbrains.anko:anko-appcompat-v7:0.10.0-beta-2' // For appcompat-v7 bindings

    // Kandroid for easier components
    compile 'com.pawegio.kandroid:kandroid:0.7.0@aar'

    testCompile "junit:junit:$junit_version"
}

apply plugin: "com.google.gms.google-services"
repositories {
    mavenCentral()
}
